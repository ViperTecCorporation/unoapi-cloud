<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unoapi Cloud — OpenAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --bg:#0b0c0f; --fg:#e6e6e6; --muted:#9aa0a6; --link:#8ab4f8; --card:#15171c; --border:#222; --rowAlt:#12141a;
        /* HTTP accents for badges */
        --c-get:#22c55e; --c-post:#3b82f6; --c-put:#f59e0b; --c-delete:#ef4444; --c-patch:#a855f7; --c-options:#10b981;
      }
      body[data-theme="light"] { --bg:#ffffff; --fg:#111827; --muted:#6b7280; --link:#1d4ed8; --card:#f3f4f6; --border:#e5e7eb; --rowAlt:#eef2f7; }
      body { margin:0; background:var(--bg); color:var(--fg); transition: background .2s ease, color .2s ease; font: 15px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; }
      .topbar { display:flex; align-items:center; gap:10px; padding:12px; border-bottom:1px solid var(--border); flex-wrap: wrap; }
      .btn { appearance:none; border:1px solid var(--border); background:var(--card); color:var(--fg); border-radius:6px; padding:6px 10px; cursor:pointer; font-size:14px; line-height:1.2; }
      .btn svg { width:16px; height:16px; fill: currentColor; vertical-align: middle; }
      .btn:hover { filter: brightness(1.05); }
      .btn-primary { background: var(--link); border-color: var(--link); color: #fff; }
      .btn-primary:hover { filter: brightness(1.08); }
      .btn-outline-primary { background: transparent; color: var(--link); border-color: var(--link); }
      .btn-outline-primary:hover { background: var(--link); color: #fff; }
      /* Button states like Swagger */
      .btn:focus { outline: 2px solid transparent; box-shadow: 0 0 0 2px rgba(100,149,237,.25); }
      .btn:active { transform: translateY(1px); transition: transform .05s ease; }
      .btn[disabled], .btn.disabled { opacity: .6; cursor: not-allowed; }

      /* Redoc overrides to harmonize with theme */
      #redoc-container { background: var(--bg); color: var(--fg); }
      .redoc-wrap .menu-content { background: var(--card) !important; border-right: 1px solid var(--border) !important; }
      .redoc-wrap .menu-item-text, .redoc-wrap .menu-content a { color: var(--fg) !important; }
      .redoc-wrap .menu-content .active, .redoc-wrap .menu-content .active-item { background: var(--rowAlt) !important; color: var(--fg) !important; }
      .redoc-wrap .search-input { background: var(--bg) !important; color: var(--fg) !important; border: 1px solid var(--border) !important; }
      .redoc-wrap .api-content { background: var(--bg) !important; }
      .redoc-wrap .right-panel { background: var(--card) !important; border-left: 1px solid var(--border) !important; }
      .redoc-wrap h1, .redoc-wrap h2, .redoc-wrap h3, .redoc-wrap h4, .redoc-wrap h5, .redoc-wrap h6 { color: var(--fg) !important; }
      .redoc-wrap a { color: var(--link) !important; }
      .redoc-wrap pre, .redoc-wrap code, .redoc-wrap pre code { background: var(--card) !important; color: var(--fg) !important; border: 1px solid var(--border) !important; border-radius: 6px; }
      .redoc-wrap .example-panel, .redoc-wrap .response-panel, .redoc-wrap .json-panel, .redoc-wrap .code-sample { background: var(--card) !important; color: var(--fg) !important; border: 1px solid var(--border) !important; }
      .redoc-wrap .response-title, .redoc-wrap .mime-type { background: var(--rowAlt) !important; color: var(--fg) !important; border: 1px solid var(--border) !important; }
      .redoc-wrap table { color: var(--fg); }
      .redoc-wrap table th, .redoc-wrap table td { border-color: var(--border) !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
  </head>
  <body>
    <div class="topbar">
      <img src="/logos/unoapi_logo.png" alt="Unoapi" style="height:32px;width:auto;"/>
      <strong style="flex:1">Unoapi Cloud — OpenAPI</strong>
      <button id="toggle-theme" class="btn">Toggle Theme</button>
      <a class="btn" href="https://github.com/clairton/unoapi-cloud" target="_blank" rel="noopener" title="GitHub">
        <svg aria-hidden="true" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
      </a>
    </div>
    <div id="redoc-container" style="height: calc(100vh - 54px);"></div>
    <script>
      function setTheme(t){ document.body.setAttribute('data-theme', t); try{ localStorage.setItem('unoapi_docs_theme', t) }catch{} }
      function cssVar(name){ return getComputedStyle(document.body).getPropertyValue(name).trim() }
      function getRedocTheme(){
        // Map theme colors from CSS vars
        const link = cssVar('--link') || '#3b82f6';
        const fg = cssVar('--fg') || '#e6e6e6';
        const muted = cssVar('--muted') || '#9aa0a6';
        const bg = cssVar('--bg') || '#0b0c0f';
        const card = cssVar('--card') || '#15171c';
        const border = cssVar('--border') || '#222';
        return {
          colors: {
            primary: { main: link },
            text: { primary: fg, secondary: muted },
            http: {
              get: '#22c55e', post: '#3b82f6', put: '#f59e0b', delete: '#ef4444', patch: '#a855f7', options: '#10b981', basic: link
            },
            border: { dark: border, light: border },
            success: { main: '#22c55e', contrastText: fg },
            error: { main: '#ef4444', contrastText: fg },
            warning: { main: '#f59e0b', contrastText: fg },
          },
          sidebar: { backgroundColor: card, textColor: fg, activeTextColor: fg, activeBgColor: cssVar('--rowAlt') || '#12141a' },
          rightPanel: { backgroundColor: card, textColor: fg },
          typography: {
            fontFamily: 'system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif',
            code: { backgroundColor: card, color: fg }
          }
        };
      }
      let __OPENAPI_SPEC__ = null;
      async function loadSpec(){
        if (__OPENAPI_SPEC__) return __OPENAPI_SPEC__;
        const url = '/docs/openapi.json';
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error('HTTP '+res.status+' '+res.statusText);
        __OPENAPI_SPEC__ = await res.json();
        return __OPENAPI_SPEC__;
      }
      async function renderRedoc(){
        try {
          const spec = await loadSpec();
          const container = document.getElementById('redoc-container');
          container.innerHTML = '';
          Redoc.init(spec, { theme: getRedocTheme() }, container);
        } catch (e) {
          const url = '/docs/openapi.json';
          const el = document.getElementById('redoc-container');
          el.innerHTML = '<pre style="padding:12px">Failed to load OpenAPI spec ('+url+'): '+(e && e.message ? e.message : e)+'</pre>';
          console.error('Redoc load error:', e);
        }
      }
      (function(){
        const saved=(localStorage.getItem('unoapi_docs_theme')||'').toLowerCase();
        const prefersDark= window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(saved || (prefersDark ? 'dark' : 'light'));
        document.getElementById('toggle-theme').addEventListener('click', function(){
          const next= document.body.getAttribute('data-theme')==='dark' ? 'light':'dark';
          setTheme(next);
          // Ensure computed styles updated before re-init
          requestAnimationFrame(() => renderRedoc());
        })
      })();
      renderRedoc();
    </script>
  </body>
</html>
