<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unoapi Cloud — Swagger UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css" />
    <link id="swagger-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-themes@4.1.3/themes/3.x/dark.css" disabled>
    <style>
      :root { --bg:#0b0c0f; --fg:#e6e6e6; --border:#222; }
      body[data-theme="light"] { --bg:#ffffff; --fg:#111827; --border:#e5e7eb; }
      html, body { margin: 0; padding: 0; height: 100%; }
      body { background:var(--bg); transition: background .2s ease; }
      .topbar { display:flex; align-items:center; gap:10px; padding:12px; border-bottom:1px solid var(--border); color: var(--fg); flex-wrap: wrap; }
      #swagger-ui { height: calc(100% - 54px); }
      .btn { appearance:none; border:1px solid var(--border); background:transparent; color:var(--fg); border-radius:6px; padding:6px 10px; cursor:pointer; }
      /* Hide Swagger's internal topbar to avoid duplication */
      .swagger-ui .topbar { display: none !important; }
      /* Ensure light theme uses Swagger defaults */
      body[data-theme="light"] #swagger-ui { background: #ffffff; }
      /* Improve some dark theme contrast even without dark.css */
      body[data-theme="dark"] #swagger-ui { color: #e6e6e6; }
      body[data-theme="dark"] .swagger-ui .model, 
      body[data-theme="dark"] .swagger-ui .opblock,
      body[data-theme="dark"] .swagger-ui .information-container,
      body[data-theme="dark"] .swagger-ui .scheme-container,
      body[data-theme="dark"] .swagger-ui .opblock-tag-section {
        background: #0f1115;
      }
      body[data-theme="dark"] .swagger-ui .opblock-summary { background: #0f1115; }
      body[data-theme="dark"] .swagger-ui .opblock .opblock-summary-method { filter: brightness(1.1); }
      @media (max-width: 900px) { .topbar strong { flex-basis: 100%; font-size: 16px; } }
    </style>
  </head>
  <body>
    <div class="topbar">
      <img src="/logos/unoapi_logo.png" alt="Unoapi" style="height:32px;width:auto;"/>
      <strong style="flex:1">Unoapi Cloud — Swagger UI</strong>
      <button id="toggle-theme" class="btn">Toggle Theme</button>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        window.ui = SwaggerUIBundle({
          url: '/docs/openapi.json',
          dom_id: '#swagger-ui',
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: 'BaseLayout',
        });
        function setTheme(t){
          document.body.setAttribute('data-theme', t);
          // toggle dark stylesheet for Swagger UI
          var link = document.getElementById('swagger-dark');
          if (link) link.disabled = (t !== 'dark');
          try{ localStorage.setItem('unoapi_docs_theme', t) }catch{}
        }
        const saved=(localStorage.getItem('unoapi_docs_theme')||'').toLowerCase();
        const prefersDark= window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(saved || (prefersDark ? 'dark' : 'light'));
        document.getElementById('toggle-theme').addEventListener('click', function(){
          const next= document.body.getAttribute('data-theme')==='dark' ? 'light':'dark'; setTheme(next);
        })
      });
    </script>
  </body>
  </html>
